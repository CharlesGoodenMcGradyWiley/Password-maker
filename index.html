<!DOCTYPE html>
<html>
  <head>
    <title>Password Generator</title>
  </head>
  <body>
    <h1>Password Generator</h1>
    <form>
      <label for="passwordLength">Password Length:</label>
      <input type="text" id="passwordLength" name="passwordLength">
      <br><br>
      <button type="button" onclick="generatePassword()">Generate Password</button>
    </form>
    <br>
    <p id="password"></p>

    <script>
      function generatePassword() {
        // Get the length of the password from the input field
        var passwordLength = document.getElementById("passwordLength").value;
        
        // Define the characters that can be included in the password
        var characters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+";
        
        // Initialize the password variable
        var password = "";
        
        // Loop through the password length
        for (var i = 0; i < passwordLength; i++) {
          // Pick a random character from the characters string
          password += characters.charAt(Math.floor(Math.random() * characters.length));
        }
        
        // Display the generated password
        document.getElementById("password").innerHTML = password;
      }
    </script>
  </body>
</html>
